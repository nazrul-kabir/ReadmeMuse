name: ReadmeMuse
description: GitHub-native documentation update agent that suggests precise README and doc updates in your PRs
url: https://github.com/nazrul-kabir/ReadmeMuse

# Webhook events
default_events:
  - installation
  - pull_request

# Permissions
default_permissions:
  contents: write  # Write permission needed to create .readmemuse.yml on installation
  issues: write
  pull_requests: write

# Configuration
public: true
